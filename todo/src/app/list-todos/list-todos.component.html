<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{ message }}</div>

<div class="container">
  <div class="row p-2 pe-2 justify-content-end">
    <button (click)="addTodo()" class="btn btn-success btn-sm">Add New</button>
  </div>
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let todo; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
    </ng-container>
    <ng-container matColumnDef="targetDate">
      <th mat-header-cell *matHeaderCellDef>Target Date</th>
      <td mat-cell *matCellDef="let todo">
        {{ todo.targetDate | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Is Complete?</th>
      <td
        mat-cell
        *matCellDef="let todo"
        [ngClass]="todo.done ? 'text-success' : 'text-danger'"
      >
        {{ todo.done ? "Done" : "Not Done" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let todo">
        <button
          mat-button
          class="btn btn-primary btn-sm"
          (click)="updateTodo(todo.id)"
        >
          Edit
        </button>
        <span class="m-1"></span>
        <button
          mat-button
          color="warn"
          class="btn btn-danger btn-sm"
          (click)="openDialog(todo.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumn"></tr>

    <tr mat-row *matRowDef="let row; columns: tableColumn"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
